<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Plantilla</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-cuUgJ0C6u9Y4n9gNw3UJAEGZC+uSRSuYHdvLk4vZCO8L9Z9nUdX1wMB3Qn4m1p12" crossorigin="anonymous">
</head>

<body>
<!-- Fragmento cabecera -->
<div th:fragment="cabecera">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Marca -->
      <a class="navbar-brand" href="#">KVBE</a>

      <!-- Botón toggle (responsive) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenido de la barra -->
      <div class="collapse navbar-collapse" id="navbarContenido">

		<ul class="navbar-nav me-auto mb-2 mb-lg-0 ps-3">
		  <li class="nav-item">
		    <a class="nav-link text-white fs-6" href="/med/list">Medicamento</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link text-white fs-6" href="/reque/list">Requerimiento</a>
		  </li>
		</ul>

        <!-- Usuario y botón logout -->
        <div class="d-flex align-items-center text-white fw-bold me-3">
          <span>Usuario:&nbsp;</span>
          <span th:text="${session.datosUsuario}"></span>
        </div>

        <form method="post" th:action="@{/logout}">
          <button type="submit" class="btn btn-success">Cerrar sesión</button>
        </form>

      </div>
    </div>
  </nav>
</div>

<!-- ✅ Bootstrap 5.2 JS bundle (necesario para el menú colapsable) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0k4t80Q4Y+AMvyTG2Ep4KmG7Sk9l" crossorigin="anonymous"></script>

</body>
</html>
