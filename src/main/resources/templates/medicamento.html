<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Medicamento</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">

  <!-- Toastr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <!-- Custom -->
  <link rel="stylesheet" th:href="@{/resources/datepicker/bootstrap-datepicker.css}">
  <link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.css}">
  <link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}">

  <style>
    .modal-header, h4, .btn-close {
      background-color: #286090;
      color: white !important;
      text-align: center;
      font-size: 20px;
    }
    .btn-primary {
      background-color: #286090 !important;
    }
    .dataTables_length, .dataTables_info {
      display: none;
    }
    .modal-lg, .modal-xl {
      max-width: 900px;
      max-height: 800px;
    }
    .form-control-feedback2 {
      margin:1px;
      position: absolute;
      padding: 10px;
      pointer-events: none;
      background-color: #e9ecef;
      border-style: none;
    }
    .form-control {
      padding-left: 10px!important;
    }
	.help-block, .invalid-feedback {
	  color: #dc3545; /* rojo bootstrap */
	  font-size: 0.875em;
	}
  </style>
</head>
<body>
	<div th:insert="plantilla/UITemplate :: cabecera"></div>
<div class="container">
  <h3 class="text-center mt-4">LISTA DE MEDICAMENTOS</h3>

  <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#modalMedicamento" id="btn-nuevo">
    <i class="far fa-file"></i> Nuevo Medicamento
  </button>

  <a class="btn btn-danger" href="/repo/medicamentos" target="_blank">
      <i class="far fa-file"></i> Ver Reporte
  </a>
  
  
  <div class="mt-2">
    <table class="table table-striped table-bordered mt-5" id="tableMedicamentos">
      <thead>
      <tr>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Stock</th>
        <th>Precio</th>
        <th>Fecha</th>
        <th>Tipo</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
		<tr th:each="bean:${medicamentos}">
			<td th:text="${bean.codigo}"></td>							     
			<td th:text="${bean.nombre}"></td>
			<td th:text="${bean.stock}"></td>
			<td th:text="${bean.precio}"></td>
			<td th:text="${bean.fecha}"></td>
			<td th:text="${bean.tipoMedicamento.nombre}"></td>
	        <td><a class="btn btn-info btn-editar" data-bs-toggle="modal" data-bs-target="#modalMedicamento"><i class="far fa-edit"></i></a></td>
	        <td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Medicamento -->
  <div class="modal fade" id="modalMedicamento" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-white">Medicamento</h4>
         
        </div>
        <div class="modal-body">
          <form method="POST" id="idRegistra" class="needs-validation" novalidate th:object="${medi}" th:action="@{/med/save}">
            <input type="hidden" name="codigo" th:field="*{codigo}" id="idCodigo">
            <div class="container">
              <div class="row">
				<div class="col-md-12 mb-3">
				  <label for="firma" class="form-label"><b>Nombre</b></label>
				  <div class="input-group">
				    <span class="input-group-text">
				      <i class="fas fa-file-signature"></i>
				    </span>
				    <input type="text" class="form-control" id="idNombre" 
						placeholder="Ingresar nombre" name="nombre" th:field="*{nombre}">
				  </div>
				</div>
                <div class="col-md-12 mb-3">
                  <label><b>Descripcion(Detalle)</b></label>
                  <textarea class="form-control" id="idDescripcion" rows="6" placeholder="Ingresar descripcion" 
				  			name="descripcion" th:field="*{descripcion}"></textarea>
                </div>
                <div class="col-md-4 mb-3 position-relative">
                  <label><b>Stock</b></label>
                  <input type="text" class="form-control" id="idStock" placeholder="Ingresar stock" 
				  		name="stock" th:field="*{stock}">
                </div>
                <div class="col-md-4 mb-3 position-relative">
                  <label><b>Precio</b></label>
                  <input type="text" class="form-control" id="idPrecio" placeholder="Ingresar precio" 
				  	name="precio" th:field="*{precio}">
                </div>
                <div class="col-md-4 mb-3 position-relative">
                  <label><b>Fecha vencimiento</b></label>
                  <input type="text" class="form-control" id="usr1" placeholder="YYYY-MM-DD" 
				  		autocomplete="off" name="fecha" th:field="*{fecha}">
                </div>
                <div class="col-md-6 mb-3 position-relative">
                  <label><b>Tipo Medicamento</b></label>
                  <select class="form-select" id="idTipo" name="tipo" th:field="*{tipoMedicamento.codigo}">
                    <option value="-1" selected>[Seleccione Tipo]</option>
					<option	th:each="obj:${tipos}" th:text="${obj.nombre}" th:value="${obj.codigo}"
					
							/>

                  </select>
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
              <button type="button" id="btn-cerrar" class="btn btn-danger" data-bs-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <form method="post" th:action="@{/med/delete}" id="frm-eliminar">
	<input type="hidden" name="codigo" id="txt-eliminar">
	
  </form>
  
  <!-- END Modal -->
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- FormValidation UMD bundle -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.2-dev/js/formValidation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.2-dev/js/framework/bootstrap.min.js"></script>


<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>

<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script>
  $('#tableMedicamentos').DataTable();

  $(function() {
    $('#usr1').datepicker({
      'format': 'yyyy-mm-dd',
      'autoclose': true
    });
	$('#usr1').on('changeDate show', function(e) {
		$('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
	});
  });
  //asignar evento clic al botón con ID btn-cerrar
  $(document).on('click','#btn-cerrar', function() {
  	//limpiar controles del formulario
  	$("#idRegistra").trigger("reset");
  	//resetear validaciones
  	$('#idRegistra').data('formValidation').resetForm(true);
  	$("#idCodigo").val(0)
  })
  
  //asignar evento clic a los botones con clase  btn-editar
  $(document).on('click','.btn-editar', function() {
	let cod=0;
	cod=$(this).parents("tr").find("td")[0].innerHTML;
	//invocar al endpoint "find"
	$.get("find?codigo="+cod,function(response){
		//acceder a los controles uando el atributo ID
		//console.log(response);
		document.querySelector("#idCodigo").value=response.codigo;
		document.querySelector("#idNombre").value=response.nombre;
		document.querySelector("#idDescripcion").value=response.descripcion;
		document.querySelector("#idStock").value=response.stock;
		document.querySelector("#idPrecio").value=response.precio;
		document.querySelector("#usr1").value=response.fecha;
		document.querySelector("#idTipo").value=response.tipoMedicamento.codigo;
	})
	
  })
  
  //asignar evento clic a los botones con clase  btn-eliminar
    $(document).on('click','.btn-eliminar', function() {
		let cod=0;
		cod=$(this).parents("tr").find("td")[0].innerHTML;
		document.querySelector("#txt-eliminar").value=cod;
		  Swal.fire({
		    title: "Seguro de eliminar medicamento con Código : "+cod,
		    //text: "You won't be able to revert this!",
		    icon: "warning",
		    showCancelButton: true,
		    confirmButtonColor: "#3085d6",
		    cancelButtonColor: "#d33",
		    confirmButtonText: "Aceptar"
		  }).then((result) => {
		    if (result.isConfirmed) {
		      document.querySelector("#frm-eliminar").submit();
		    }
		  });
	})
  
  
</script>

<script th:inline="javascript" th:if="${MENSAJE!=null}">
	let msg="";
	msg=/*[[${MENSAJE}]]*/
	toastr.success(msg, 'SISTEMA');
</script>



<script>
	$(document).ready(function() {
	  $('#idRegistra').formValidation({
	    framework: 'bootstrap',
		fields:{
			 nombre: {
			    validators: {    
			        notEmpty: {    
			            message: 'Ingrese nombre'    
			        }      
			    }    
			},   
			descripcion: {     
			    validators: {    
			        notEmpty: {    
			            message: 'Ingrese descripción'    
			        }      
			    }    
			},    
			stock: {   
			    validators: {    
			        notEmpty: {    
			            message: 'Ingrese stock'    
			        },
			        regexp: {    
			            regexp: /^[0-9]{1,2}$/,    
			            message: 'Campo stock hasta dos cifras'    
			        },   
			    }    
			},
			precio: {    
			    validators: {    
			        notEmpty: {    
			            message: 'Ingrese precio'    
			        },
			        regexp: {    
			            regexp: /^(\d+|[0-9]+\.\d{1,2})$/,    
			            message: 'Campo precio real hasta dos decimales'    
			        },   
			    }    
			},       				
			fecha: { 
			    validators: {    
			        notEmpty: {    
			            message: 'Seleccione fecha '    
			        },
			        date: {
			            format: 'YYYY-MM-DD',
			            message: 'The format is dd/mm/yyyy'
			        },
			    }    
			},
			Tipo: {
				selector:'#idTipo',   
			    validators: {    
			        notEmpty: {    
			            message: 'Seleccione tipo medicamento'    
			        },					
			    }    
			}
		}
	  });
	});
</script>


</body>
</html>
